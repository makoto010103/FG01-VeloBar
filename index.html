<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --good: #22c55e;
            --warning: #f59e0b;
            --stop: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        /* Ultra Compact Header v2.2 + v3.0 Mode Selector */
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            /* Ultra-compact padding */
            background: var(--surface);
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            /* Smaller font */
            margin: 0;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            background: #334155;
            color: var(--text-dim);
            transition: all 0.3s;
        }

        .status-badge.connected {
            background: rgba(34, 197, 94, 0.2);
            color: var(--good);
        }

        /* Mode Selector */
        .mode-select {
            background: #334155;
            color: var(--text);
            border: 1px solid #475569;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            /* Reduced padding */
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* Reduced gap */
        }

        /* Main Metric Card - v3.0 Layout */
        .metric-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            /* Compact */
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 2px solid #334155;
            /* Default neutral border */
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Traffic Light System Styles */
        .status-good {
            border-color: var(--good) !important;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2) !important;
        }

        .status-warning {
            border-color: var(--warning) !important;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2) !important;
        }

        .status-stop {
            border-color: var(--stop) !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4) !important;
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .metric-value-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 4px;
        }

        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            /* Large visibility */
            font-weight: 700;
            color: var(--text);
            line-height: 1;
        }

        .metric-unit {
            font-size: 1.5rem;
            color: var(--text-dim);
        }

        /* Sub Metrics (Rep, Best, Fatigue) */
        .sub-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #334155;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sub-metric .label {
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .sub-metric .value {

            font-weight: 600;
            color: var(--text);
        }

        .fatigue-value {
            color: var(--text);
            /* Will be dynamic */

            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            position: absolute;
            top: 16px;
            right: 16px;

            }

            100% {

            height: 200px;

        canvas {

            width: 100%;

        /* Countdown Overlay */
        #countdown-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);

        @keyframes pulse {

            }
        }

            gap: 10px;

        .btn {

            border: 1px solid #334155;
            color: var(--text);
            padding: 12px;

            font-size: 0.9rem;
            font-weight: 600;

        }

        .btn-primary {

            border-color: var(--primary);
            color: var(--primary);

        /* Set Summary Overlay */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            justify-content: center;

            pointer-events: none;

        }

        .summary-overlay.active {

        }

        .summary-reason {

        /* Log Table */

            border: 1px solid #334155;
            max-height: 200px;
            overflow-y: auto;

        table {

            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 10px;
            max-height: 50px;
            overflow-y: auto;
        }
    </style>
</head>

    <script>
        // --- ÊèèÁîª„Ç®„É≥„Ç∏„É≥ („É©„Ç§„Éñ„É©„É™„Å™„Åó) ---
        class LiveGraph {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.data = [];
                // 50Hz * 12Áßí = 600ÁÇπ (Ê≥¢ÂΩ¢„ÅåË¶ã„ÇÑ„Åô„ÅÑÈï∑„Åï„Å´Ë™øÊï¥)
                this.maxPoints = 600;
                this.yLimit = 2; // ¬±2m/s

                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = this.canvas.clientWidth * window.devicePixelRatio;
                this.canvas.height = this.canvas.clientHeight * window.devicePixelRatio;
            }

            addPoint(val) {
                this.data.push(val);
                if (this.data.length > this.maxPoints) {
                    this.data.shift();
                }
                this.draw();
            }

            draw() {
                const { width, height } = this.canvas;
                const ctx = this.ctx;

                ctx.clearRect(0, 0, width, height);

                // Grid
                ctx.strokeStyle = '#1e293b'; // Dark blue grid
                ctx.lineWidth = 1;
                ctx.beginPath();

                const step = this.yLimit <= 5 ? 1 : 5;

                for (let i = -this.yLimit; i <= this.yLimit; i += step) {
                    let y = height / 2 - (i / this.yLimit) * (height / 2);
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                }
                ctx.stroke();

                // Center Line (Make it DISTINCT from data)
                ctx.strokeStyle = '#475569'; // Dim Gray Blue
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();

                // Data Plot
                if (this.data.length < 2) return;

                ctx.strokeStyle = '#00f3ff'; // Bright Cyan for Data
                ctx.lineWidth = 3;
                // Revert Deadzone Logic (User Request)
                // But make it slightly more lenient for visibility?
                // "0.003" is serial. "0.01" filter.
                // If user shakes it, it should exceed 0.01 easily unless broken.
                // User says "0.003" in SERIAL. That is TINY. Usually stationary noise.
                // If the user moves it, it should jump to >0.1.

                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f3ff';
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();

                for (let i = 0; i < this.data.length; i++) {
                    let x = (i / (this.maxPoints - 1)) * width;
                    let plotVal = Math.max(-this.yLimit, Math.min(this.yLimit, this.data[i]));
                    let y = height / 2 - (plotVal / this.yLimit) * (height / 2);

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.shadowBlur = 0; // Reset shadow
            }
        }

        function setLog(msg, color = null) {
            const logEl = document.getElementById('connection-log');
            if (logEl) {
                const line = document.createElement('div');
                line.style.color = color || 'var(--text-dim)';
                line.innerHTML = `> ${msg}`;
                logEl.prepend(line);
                if (logEl.children.length > 5) {
                    logEl.removeChild(logEl.lastChild);
                }
            }
        }

        let rawLogBuffer = [];
        let isRawRecording = false;
        let isCountingDown = false;

        function toggleRawRecording() {
            const btn = document.getElementById('record-btn');
            if (isCountingDown) return; // Ignore if already counting down
            if (!isRawRecording) {
                // Start Countdown
                isCountingDown = true;
                rawLogBuffer = [];
                btn.innerHTML = '<span>‚è≥</span> Ê∫ñÂÇô‰∏≠...';
                btn.style.borderColor = '#f59e0b';
                btn.style.color = '#f59e0b';
                btn.disabled = true;

                const overlay = document.getElementById('countdown-overlay');
                const numEl = document.getElementById('countdown-number');
                overlay.classList.add('active');
                let count = 5;
                numEl.innerText = count;

                // Countdown beep function
                function playCountdownBeep(isLast) {
                    try {
                        const actx = new (window.AudioContext || window.webkitAudioContext)();
                        const osc = actx.createOscillator();
                        const gain = actx.createGain();
                        osc.connect(gain);
                        gain.connect(actx.destination);
                        osc.frequency.value = isLast ? 1200 : 800; // High pitch for "GO"
                        gain.gain.setValueAtTime(0.3, actx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + (isLast ? 0.5 : 0.15));
                        osc.start(actx.currentTime);
                        osc.stop(actx.currentTime + (isLast ? 0.5 : 0.15));
                    } catch (e) { }
                }

                playCountdownBeep(false); // Beep at start (count=5)

                const timer = setInterval(() => {
                    count--;
                    if (count <= 0) {
                        clearInterval(timer);
                        playCountdownBeep(true); // High beep = GO!
                        overlay.classList.remove('active');
                        isCountingDown = false;
                        isRawRecording = true;
                        btn.innerHTML = '<span>‚èπ</span> Stop Rec';
                        btn.style.borderColor = '#ef4444';
                        btn.style.color = '#ef4444';
                        btn.disabled = false;
                    } else {
                        numEl.innerText = count;
                        playCountdownBeep(false); // Normal beep each tick
                    }
                }, 1000);
            } else {
                // Stop Recording
                isRawRecording = false;
                btn.innerHTML = '<span>üî¥</span> Ê≥¢ÂΩ¢Ë®òÈå≤';
                btn.style.borderColor = '#334155';
                btn.style.color = 'var(--text)';
                btn.disabled = false;
            }
        }

        // --- Èü≥Â£∞„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ ---
        class ToneGenerator {
            constructor() {
                this.ctx = null;
                this.soundType = 'BELL'; // Default
            }

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            setSoundType(type) {
                this.soundType = type;
            }

            resume() {
                if (this.ctx && this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            }

            playSuccess() {
                if (this.soundType === 'OFF') return;

                if (!this.ctx) this.init();
                this.resume();

                const now = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);

                if (this.soundType === 'GAME') {
                    // 8-bit Coin Sound (louder)
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(988, now); // B5
                    osc.frequency.setValueAtTime(1319, now + 0.1); // E6
                    gain.gain.setValueAtTime(0.4, now);
                    gain.gain.linearRampToValueAtTime(0.4, now + 0.1);
                    gain.gain.linearRampToValueAtTime(0, now + 0.4);
                    osc.start(now);
                    osc.stop(now + 0.4);
                } else if (this.soundType === 'BEEP') {
                    // Simple Short Beep (louder)
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(1000, now);
                    gain.gain.setValueAtTime(0.4, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                    osc.start(now);
                    osc.stop(now + 0.15);
                } else if (this.soundType === 'MECHANICAL') {
                    // Click / Mechanical (louder)
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.08);
                    gain.gain.setValueAtTime(0.8, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                    osc.start(now);
                    osc.stop(now + 0.08);
                } else {
                    // BELL (Default) - Sophisticated Ding (louder)
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(880, now);
                    osc.frequency.exponentialRampToValueAtTime(440, now + 0.15);
                    gain.gain.setValueAtTime(0.5, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                    osc.start(now);
                    osc.stop(now + 0.6);
                }
            }

            playWarning() {
                if (this.soundType === 'OFF') return;
                if (!this.ctx) this.init();
                this.resume();
                const now = this.ctx.currentTime;
                // Double beep warning
                for (let i = 0; i < 2; i++) {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(660, now + i * 0.2);
                    gain.gain.setValueAtTime(0.5, now + i * 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.2 + 0.12);
                    osc.start(now + i * 0.2);
                    osc.stop(now + i * 0.2 + 0.12);
                }
            }

            playStop() {
                if (this.soundType === 'OFF') return;
                if (!this.ctx) this.init();
                this.resume();
                const now = this.ctx.currentTime;
                // Urgent alarm: 4 rapid high-pitched beeps
                for (let i = 0; i < 4; i++) {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(1200, now + i * 0.15);
                    osc.frequency.setValueAtTime(800, now + i * 0.15 + 0.05);
                    gain.gain.setValueAtTime(0.6, now + i * 0.15);
                    gain.gain.linearRampToValueAtTime(0, now + i * 0.15 + 0.1);
                    osc.start(now + i * 0.15);
                    osc.stop(now + i * 0.15 + 0.1);
                }
            }
        }

        // --- v3.0 Main Logic ---

        // Per-Exercise Velocity Thresholds
        const EXERCISE_THRESHOLDS = {
            'SQ': { minPeak: 0.35, maxVelocity: 3.0 },  // „Çπ„ÇØ„ÉØ„ÉÉ„Éà
            'DL': { minPeak: 0.30, maxVelocity: 2.5 },  // „Éá„ÉÉ„Éâ„É™„Éï„Éà
            'BP': { minPeak: 0.25, maxVelocity: 2.5 },  // „Éô„É≥„ÉÅ„Éó„É¨„ÇπÔºàÈÅÖ„ÅÑÁ®ÆÁõÆÔºâ
            'CL': { minPeak: 0.50, maxVelocity: 3.5 },  // „ÇØ„É™„Éº„É≥ÔºàÁàÜÁô∫ÁöÑÔºâ
            'Other': { minPeak: 0.30, maxVelocity: 3.5 },  // „Åù„ÅÆ‰ªñ
        };

        function getExerciseThresholds() {
            const ex = document.getElementById('exercise-name').value || 'Other';
            return EXERCISE_THRESHOLDS[ex] || EXERCISE_THRESHOLDS['Other'];
        }

        // State Variables
        let currentMode = 'POWER';
        let setBestVelocity = 0.0;
        let repCountInSet = 0;
        let setRepData = []; // Store reps for summary
        let consecutiveWarningCount = 0;
        let lastRepPeakVelocity = null; // Previous rep peak (for critical drop check and % change)

        const MODES = {
            'POWER': { threshold: 20 },
            'STRENGTH': { threshold: 25 },
            'HYPERTROPHY': { threshold: 35 }
        };

        function updateMode() {
            const sel = document.getElementById('mode-select');
            currentMode = sel.value;
            setLog(`Mode Changed: ${currentMode}`);
            // Reset set data on mode change? Ideally yes.
            resetSetState();
        }

        function resetSetState() {
            setBestVelocity = 0.0;
            repCountInSet = 0;
            setRepData = [];
            consecutiveWarningCount = 0;
            lastRepPeakVelocity = null;
            document.getElementById('rep-count').innerText = "0";
            document.getElementById('set-best').innerText = "0.00";
            document.getElementById('fatigue-val').innerText = "0%";
            document.getElementById('fatigue-val').style.color = "var(--text)";
            updateStatusColor('neutral');
            hideAlert();
        }

        // UI Helpers
        function updateStatusColor(status) {
            const card = document.getElementById('metric-card');
            card.className = 'metric-card'; // Reset
            if (status === 'good') card.classList.add('status-good');
            else if (status === 'warning') card.classList.add('status-warning');
            else if (status === 'stop') card.classList.add('status-stop');
        }

        function showAlert(msg) {
            const banner = document.getElementById('alert-banner');
            banner.innerText = msg;
            banner.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert-banner').style.display = 'none';
        }

        function showSummary(reason) {
            const ol = document.getElementById('summary-overlay');
            ol.classList.add('active');
            document.getElementById('sum-best').innerText = setBestVelocity.toFixed(2) + " m/s";
            document.getElementById('sum-reps').innerText = repCountInSet;

            // Calc Avg
            let sum = 0;
            setRepData.forEach(r => sum += r);
            const avg = setRepData.length > 0 ? (sum / setRepData.length).toFixed(2) : "0.00";
            document.getElementById('sum-avg').innerText = avg + " m/s";

            document.getElementById('sum-reason').innerText = reason;
        }

        function closeSummary() {
            document.getElementById('summary-overlay').classList.remove('active');
            resetSetState(); // Reset after summary closed
        }

        // v3.1 Data Management
        // Populate Weight Options (50-150, step 5)
        const weightSelect = document.getElementById('weight-input');
        for (let w = 50; w <= 150; w += 5) {
            const opt = document.createElement('option');
            opt.value = w;
            opt.textContent = w;
            weightSelect.appendChild(opt);
        }

        // Duration Tuning
        // „É¶„Éº„Ç∂„ÉºË¶ÅÊúõ: 0.3„Åè„Çâ„ÅÑ„Åß„ÅÑ„ÅÑ„Çà -> 300ms
        const MIN_DURATION_MS = 300;

        // v3.0 Parameters - Adjusted for Sensitivity
        const START_THRESHOLD = 0.15;
        const END_THRESHOLD = 0.12;

        window.adjustRep = function (delta) {
            repCountInSet += delta;
            if (repCountInSet < 0) repCountInSet = 0;
            document.getElementById('rep-count').innerText = repCountInSet;
            // Best Velocity check logic remains as is (locked after rep 2).
            // Manual adjustment does not trigger re-lock or unlock logic to keep it simple.
        }

        window.copyToClipboard = function () {
            const exercise = document.getElementById('exercise-name').value || "NoName";
            const load = document.getElementById('weight-input').value || "0";

            // Export raw recording buffer (all data points during REC)
            if (rawLogBuffer.length > 0) {
                let csv = "Exercise,Weight(kg),Time,Velocity(m/s)\n";
                rawLogBuffer.forEach(entry => {
                    csv += `${exercise},${load},${entry.time},${entry.velocity.toFixed(3)}\n`;
                });
                clipboard(csv);
                return;
            }

            // Fallback: export rep log table if no raw data
            const rows = document.querySelectorAll('#log-body tr');
            if (rows.length === 0) {
                alert("„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ\nREC„Éú„Çø„É≥„ÅßË®òÈå≤„Åó„Å¶„Åã„Çâ„Ç≥„Éî„Éº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                return;
            }

            let csv = "Exercise,Weight(kg),Time,Peak(m/s),Fatigue(%)\n";
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const time = cols[0].innerText;
                const peak = cols[1].innerText;
                const fat = cols[3].innerText.replace('%', '');
                csv += `${exercise},${load},${time},${peak},${fat}\n`;
            });
            clipboard(csv);
        };

        function clipboard(csv) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(csv).then(() => {
                    alert("„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ\n„É°„É¢Â∏≥„Å™„Å©„Å´Ë≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                }).catch(err => {
                    fallbackCopyTextToClipboard(csv);
                });
            } else {
                fallbackCopyTextToClipboard(csv);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                var successful = document.execCommand('copy');
                if (successful) alert("„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ(Legacy)");
                else alert("„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„Åß„Ç≥„Éî„Éº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            } catch (err) {
                alert("„Ç≥„Éî„ÉºÊ©üËÉΩ„ÅåÂà∂Èôê„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ");
            }
            document.body.removeChild(textArea);
        }

        window.resetMax = function () {
            resetSetState();
            /* Also clear log logic if needed */
            document.getElementById('log-body').innerHTML = ""; // Clear table on reset
        }

        window.addEventListener('load', () => {
            // --- Graph Initialization (must be after DOM load) ---
            const graph = new LiveGraph('vbtCanvas');
            // Force initial center-line draw
            graph.draw();

            let device, characteristic;
            let currentPeak = 0;
            let isMoving = false;
            let moveStartTime = 0;
            let lastRepTime = 0; // For Lockout

            // Stillness Detection for Reset
            let lastMotionTime = Date.now();

            // Params
            const LOCKOUT_MS = 250;
            // „É¶„Éº„Ç∂„ÉºË¶ÅÊúõ: Âà§ÂÆö„ÅåÁü≠„Åè„Å¶„Ç´„Ç¶„É≥„Éà„Åï„Çå„Å™„ÅÑ -> „Åï„Çâ„Å´Áü≠Á∏Æ 0.25s
            // „É¶„Éº„Ç∂„ÉºË¶ÅÊúõÂÜç‰øÆÊ≠£: 0.3„Åè„Çâ„ÅÑ„Åß„ÅÑ„ÅÑ„Çà -> 300ms
            const MIN_DURATION_MS = 300;

            // v3.0 Parameters
            const START_THRESHOLD = 0.15; // Easier to start
            const END_THRESHOLD = 0.12;   // Easier to end (reset)
            const toneGen = new ToneGenerator();

            const SERVICE_UUID = '19b10010-e8f2-537e-4f6c-d104768a1214';
            const CHARACTERISTIC_UUID = '19b10011-e8f2-537e-4f6c-d104768a1214';

            const connectBtn = document.getElementById('connect-btn');
            const velDisplay = document.getElementById('velocity-display');
            const btStatus = document.getElementById('bt-status');
            const logBody = document.getElementById('log-body');

            if (!navigator.bluetooth) {
                setLog('Bluetooth Not Supported', '#ef4444');
                connectBtn.disabled = true;
                return;
            }

            // Sound Selector Logic
            const soundSelect = document.getElementById('sound-select');
            soundSelect.addEventListener('change', (e) => {
                toneGen.setSoundType(e.target.value);
                // Preview sound
                toneGen.playSuccess();
            });

            // Populate Weight Select (50-150 step 5)
            const weightInput = document.getElementById('weight-input');
            for (let w = 50; w <= 150; w += 5) {
                const opt = document.createElement('option');
                opt.value = w;
                opt.textContent = w;
                if (w === 100) opt.selected = true; // Default
                weightInput.appendChild(opt);
            }

            // Stillness Check Loop (1Hz)
            setInterval(() => {
                const now = Date.now();
                // If inactive (>5s) AND isMoving=false AND has reps > 0
                if (!isMoving && repCountInSet > 0 && (now - lastMotionTime > 5000)) {
                    setLog("Auto Reset: Stillness Detected");
                    resetSetState();
                }
            }, 1000);

            connectBtn.onclick = async () => {
                try {
                    device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [SERVICE_UUID] }] // iOS Fix
                    });

                    setLog('Connecting...');
                    toneGen.init();
                    toneGen.resume();

                    const server = await device.gatt.connect();
                    const service = await server.getPrimaryService(SERVICE_UUID);
                    characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                    await characteristic.startNotifications();
                    setLog('Connected', '#22c55e');

                    btStatus.innerText = "Connected";
                    btStatus.classList.add("connected");
                    connectBtn.innerHTML = "<span>‚úÖ</span> Linked";
                    connectBtn.disabled = true;


                    let rxCount = 0; // Data Counter

                    characteristic.addEventListener('characteristicvaluechanged', (event) => {
                        const raw = event.target.value;
                        const velocity = raw.getFloat32(0, true);
                        let currentVel = Number(velocity.toFixed(3));
                        if (isNaN(currentVel)) return;

                        // RX Counter + Debug Raw Value
                        rxCount++;
                        if (rxCount % 50 === 0) { // Approx 1s
                            setLog(`RX: ${rxCount}, Raw: ${velocity.toFixed(3)}`);
                        }

                        // Deadzone & Positive-Only (Êåô‰∏äÊñπÂêë„ÅÆ„Åø)
                        if (currentVel < 0) currentVel = 0.0;
                        if (currentVel < 0.02) currentVel = 0.0;

                        // Update Graph & Display
                        graph.addPoint(currentVel);
                        velDisplay.innerText = currentVel.toFixed(2);

                        // Stillness Tracker
                        if (currentVel > 0.05) {
                            lastMotionTime = Date.now();
                        }

                        // RAW Record
                        if (isRawRecording) {
                            rawLogBuffer.push({
                                time: new Date().toISOString(),
                                velocity: currentVel
                            });
                        }

                        // --- Rep Detection Logic ---
                        // „É©„ÉÉ„ÇØ„Ç¢„ÉÉ„ÉóË™§Ë™çÈò≤Ê≠¢: „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥‰∏≠„ÅØRepÊ§úÂá∫„Åó„Å™„ÅÑ
                        const now = Date.now();
                        if (isCountingDown) return;

                        // Start of Rep
                        if (currentVel > START_THRESHOLD) {
                            if (!isMoving && (now - lastRepTime > LOCKOUT_MS)) {
                                isMoving = true;
                                moveStartTime = now;
                                currentPeak = 0;
                            }
                            if (isMoving) {
                                if (currentVel > currentPeak) {
                                    currentPeak = currentVel;
                                }
                            }
                        } else if (isMoving && currentVel < END_THRESHOLD) {
                            // End of Rep Logic
                            const duration = now - moveStartTime;

                            const exThresh = getExerciseThresholds();
                            if (currentPeak > exThresh.minPeak && currentPeak < exThresh.maxVelocity && duration > MIN_DURATION_MS) {
                                // Rep Validated
                                repCountInSet++;
                                setRepData.push(currentPeak);
                                document.getElementById('rep-count').innerText = repCountInSet;

                                // --- v3.0 JUDGMENT ENGINE ---

                                // 1. Best Velocity Lock Logic
                                if (repCountInSet <= 2) {
                                    if (currentPeak > setBestVelocity) {
                                        setBestVelocity = currentPeak;
                                        document.getElementById('set-best').innerText = setBestVelocity.toFixed(2);
                                    }
                                } else {
                                    // Rep 3+: Locked. Do not update Best.
                                }

                                // 2. Fatigue Calculation
                                let fatigue = 0;
                                if (setBestVelocity > 0) {
                                    fatigue = ((setBestVelocity - currentPeak) / setBestVelocity) * 100;
                                }
                                fatigue = Math.max(0, fatigue); // No negative fatigue

                                const fatEl = document.getElementById('fatigue-val');
                                fatEl.innerText = fatigue.toFixed(0) + "%";

                                // 3. Judgment Logic (Priority Order)
                                let status = 'good';
                                let stopReason = "";
                                const threshold = MODES[currentMode].threshold;

                                // A. Power Zone Warning (<0.50m/s in Power Mode)
                                if (currentMode === 'POWER' && setBestVelocity < 0.50) {
                                    showAlert("POWER ZONE OUT");
                                } else {
                                    hideAlert();
                                }

                                // B. Critical Drop: Prev rep vs current (only after rep 3+)
                                let isCriticalDrop = false;
                                if (repCountInSet >= 3 && setBestVelocity > 0) {
                                    // Compare this rep to the best velocity (locked after rep 2)
                                    // Critical drop = more than threshold+15% below best
                                    if (currentPeak < setBestVelocity * (1 - (threshold / 100) - 0.15)) {
                                        isCriticalDrop = true;
                                    }
                                }

                                // C. Determine Status
                                if (isCriticalDrop) {
                                    status = 'stop';
                                    stopReason = "CRITICAL VELOCITY DROP";
                                } else if (fatigue >= threshold + 5) {
                                    // Abs Limit + 5% -> Immediate Stop
                                    status = 'stop';
                                    stopReason = "FATIGUE LIMIT EXCEEDED";
                                } else if (fatigue >= threshold) {
                                    // Threshold Reached
                                    // Check Consecutive Warning Logic?
                                    // Current Design: Threshold reached = Stop check.
                                    // Plan: "Consecutive Warning (Orange) -> Stop" OR "Threshold -> Stop"?
                                    // User said: "Consecutive 2 reps over Threshold -> STOP"
                                    // So first time over threshold is Warning (Orange/Red border?), second is stop.

                                    // Let's simplify:
                                    // If > Threshold: Count as 'Over'.
                                    consecutiveWarningCount++;
                                    if (consecutiveWarningCount >= 2) {
                                        status = 'stop';
                                        stopReason = "FATIGUE THRESHOLD (x2)";
                                    } else {
                                        status = 'warning'; // First time over threshold
                                    }
                                } else if (fatigue >= 15) {
                                    status = 'warning';
                                    consecutiveWarningCount = 0; // Reset count if we recover?
                                } else {
                                    status = 'good';
                                    consecutiveWarningCount = 0;
                                }

                                // D. Apply Status
                                updateStatusColor(status);

                                if (status === 'stop') {
                                    toneGen.playStop();
                                    showSummary(stopReason);
                                } else if (status === 'warning') {
                                    toneGen.playWarning();
                                } else {
                                    toneGen.playSuccess();
                                }

                                // Update Previous Peak
                                lastRepPeakVelocity = currentPeak;
                                lastRepTime = now;

                                // Log Update
                                const d = new Date();
                                const timeStr = d.getHours() + ':' + String(d.getMinutes()).padStart(2, '0');
                                const changeColor = status === 'good' ? 'var(--good)' : (status === 'warning' ? 'var(--warning)' : 'var(--stop)');

                                logBody.insertAdjacentHTML('afterbegin',
                                    `<tr>
                                        <td>${timeStr}</td>
                                        <td>${currentPeak.toFixed(2)}</td>
                                        <td>-</td>
                                        <td style="color:${changeColor}">${fatigue.toFixed(1)}%</td>
                                    </tr>`
                                );

                            }
                            isMoving = false;
                        }
                    });
                } catch (error) {
                    console.error(error);
                    setLog('Error: ' + error.message, '#ef4444');
                }
            };
        });
    </script>

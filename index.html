<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBT Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }

        .velocity-display {
            font-size: 8rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 10px 0;
            line-height: 1;
        }

        .unit {
            font-size: 1.5rem;
            color: var(--text-dim);
        }

        .chart-container {
            height: 200px;
            width: 100%;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ef4444;
            margin-right: 8px;
        }

        .status-dot.connected {
            background-color: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        button {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            box-shadow: 0 4px 14px 0 rgba(56, 189, 248, 0.39);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #475569;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .log-table th,
        .log-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        .log-table th {
            color: var(--text-dim);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
        }

        .connection-log {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-align: center;
            line-height: 1.5;
            background: #0f172a;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #334155;
        }

        .csv-btn {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            box-shadow: none;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>VBT Dashboard</h1>
            <div>
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">æ¥ç¶šå¾…ã¡</span>
            </div>
        </div>

        <div class="card">
            <div class="unit">Current Velocity</div>
            <div id="velocity" class="velocity-display">0.00</div>
            <div class="unit">m/s</div>
        </div>

        <div class="card">
            <div class="chart-container">
                <canvas id="vbtChart"></canvas>
            </div>
        </div>

        <div class="card" style="text-align: left;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>History</h3>
                <button class="csv-btn" onclick="exportCSV()">Download CSV</button>
            </div>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Max Velocity (m/s)</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                </tbody>
            </table>
        </div>

        <div class="controls">
            <button id="connect-btn">ãƒ‡ãƒã‚¤ã‚¹ã«æ¥ç¶šã™ã‚‹</button>
            <div id="connection-log" class="connection-log">ã‚·ã‚¹ãƒ†ãƒ ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
        </div>
    </div>

    <script>
        // ãƒ­ã‚°è¡¨ç¤ºãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆæœ€åˆã‹ã‚‰ä½¿ãˆã‚‹ã‚ˆã†ã«ï¼‰
        function setLog(msg, color = null) {
            const logEl = document.getElementById('connection-log');
            if (logEl) {
                logEl.innerHTML = msg;
                logEl.style.color = color || 'var(--text-dim)';
            }
        }

        // åˆæœŸãƒ­ãƒ¼ãƒ‰å®Œäº†æ™‚ã®ãƒ¡ã‚¤ãƒ³å‡¦ç†
        window.addEventListener('load', () => {
            let device, characteristic;
            let logData = [];
            let labels = [];
            let dataPoints = [];
            let currentPeak = 0;
            let isMoving = false;
            let chart;

            const SERVICE_UUID = 0x180C;
            const CHARACTERISTIC_UUID = 0x2A6E;

            const connectBtn = document.getElementById('connect-btn');
            const velDisplay = document.getElementById('velocity');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const logBody = document.getElementById('log-body');

            // 1. ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œã®å³æ™‚ãƒã‚§ãƒƒã‚¯
            if (!navigator.bluetooth) {
                setLog('âŒ <b>Bluetoothéå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã§ã™</b><br>iPhoneãªã‚‰App Storeã§ <b>Bluefy</b> ã‚’å…¥æ‰‹ã—ã¦ãã ã•ã„ã€‚Mac/Androidãªã‚‰ <b>Chrome</b> ã‹ <b>Edge</b> ã‚’ä½¿ã£ã¦ãã ã•ã„ã€‚', '#ef4444');
                connectBtn.disabled = true;
                return;
            } else {
                setLog('âœ… æº–å‚™å®Œäº†ï¼<br>ã€Œãƒ‡ãƒã‚¤ã‚¹ã«æ¥ç¶šã™ã‚‹ã€ã‚’æŠ¼ã—ã¦ VBT_Device ã‚’é¸ã‚“ã§ãã ã•ã„');
            }

            // 2. Chart.jsã®åˆæœŸåŒ–ï¼ˆã‚¨ãƒ©ãƒ¼ã§æ­¢ã¾ã‚‰ãªã„ã‚ˆã†ã«å›é¿ï¼‰
            try {
                const ctx = document.getElementById('vbtChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Velocity',
                            data: dataPoints,
                            borderColor: '#38bdf8',
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { display: false },
                            y: {
                                suggestedMin: 0,
                                suggestedMax: 1.5,
                                grid: { color: '#334155' },
                                ticks: { color: '#94a3b8' }
                            }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
            } catch (e) {
                console.warn('Chart initialization failed', e);
            }

            // 3. æ¥ç¶šå‡¦ç†
            connectBtn.addEventListener('click', async () => {
                try {
                    setLog('ğŸ” <b>ãƒ‡ãƒã‚¤ã‚¹ã‚’æ¢ã—ã¦ã„ã¾ã™...</b><br>é’ã„ç‚¹æ»…ä¸­ã® VBT_Device ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    device = await navigator.bluetooth.requestDevice({
                        filters: [{ name: 'VBT_Device' }],
                        optionalServices: [SERVICE_UUID]
                    });

                    setLog('ğŸ¤ é€šä¿¡ã‚’é–‹å§‹ã—ã¦ã„ã¾ã™...');
                    const server = await device.gatt.connect();

                    setLog('âš™ï¸ ã‚µãƒ¼ãƒ“ã‚¹ã‚’å–å¾—ä¸­ã§ã™...');
                    const service = await server.getPrimaryService(SERVICE_UUID);
                    characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                    setLog('ğŸ“¥ å—ä¿¡ã‚’é–‹å§‹ã—ã¾ã—ãŸï¼');
                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', (event) => {
                        const value = event.target.value;
                        const velocity = value.getFloat32(0, true);
                        const clampedVel = Math.max(0, velocity);

                        // UIæ›´æ–°
                        velDisplay.innerText = clampedVel.toFixed(2);

                        // ãƒãƒ£ãƒ¼ãƒˆæ›´æ–°
                        if (chart) {
                            dataPoints.push(clampedVel);
                            labels.push('');
                            if (dataPoints.length > 50) {
                                dataPoints.shift();
                                labels.shift();
                            }
                            chart.update('none');
                        }

                        // ãƒ¬ãƒƒãƒ—æ¤œçŸ¥
                        if (clampedVel > 0.15) {
                            isMoving = true;
                            if (clampedVel > currentPeak) currentPeak = clampedVel;
                        } else if (isMoving && clampedVel < 0.05) {
                            if (currentPeak > 0.2) {
                                const now = new Date();
                                const timeStr = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0') + ':' + String(now.getSeconds()).padStart(2, '0');
                                const row = `<tr><td>${timeStr}</td><td>${currentPeak.toFixed(2)}</td></tr>`;
                                logBody.insertAdjacentHTML('afterbegin', row);
                                logData.push({ time: timeStr, velocity: currentPeak.toFixed(2) });
                                if (logBody.children.length > 10) logBody.lastElementChild.remove();
                            }
                            currentPeak = 0;
                            isMoving = false;
                        }
                    });

                    statusDot.classList.add('connected');
                    statusText.innerText = 'æ¥ç¶šå®Œäº†';
                    connectBtn.innerText = 'æ¥ç¶šæ¸ˆã¿ âœ…';
                    connectBtn.disabled = true;
                    setLog('ğŸ‰ <b>è¨ˆæ¸¬æº–å‚™ãŒæ•´ã„ã¾ã—ãŸï¼</b><br>ãƒ‡ãƒã‚¤ã‚¹ã‚’å‹•ã‹ã™ã¨é€Ÿåº¦ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚', '#38bdf8');

                    device.addEventListener('gattserverdisconnected', () => {
                        statusDot.classList.remove('connected');
                        statusText.innerText = 'åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ';
                        connectBtn.disabled = false;
                        connectBtn.innerText = 'ãƒ‡ãƒã‚¤ã‚¹ã«æ¥ç¶šã™ã‚‹';
                        setLog('âš ï¸ æ¥ç¶šãŒåˆ‡ã‚Œã¾ã—ãŸã€‚ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦å†æ¥ç¶šã—ã¦ãã ã•ã„ã€‚', '#ef4444');
                    });

                } catch (error) {
                    console.error(error);
                    if (error.name === 'NotFoundError') {
                        setLog('âŒ ãƒ‡ãƒã‚¤ã‚¹ãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚ŒãŸã‹ã€è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚', '#ef4444');
                    } else {
                        setLog('âŒ <b>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</b><br>' + error.message, '#ef4444');
                    }
                }
            });

            // CSVå‡ºåŠ›
            window.exportCSV = function () {
                if (logData.length === 0) return alert('è¨˜éŒ²ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                let csvContent = "data:text/csv;charset=utf-8,Time,Max Velocity (m/s)\n";
                logData.forEach(r => { csvContent += `${r.time},${r.velocity}\n`; });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "vbt_log.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloBar v3.0</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --good: #22c55e;
            --warning: #f59e0b;
            --stop: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        /* Ultra Compact Header v2.2 + v3.0 Mode Selector */
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            /* Ultra-compact padding */
            background: var(--surface);
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            /* Smaller font */
            margin: 0;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            background: #334155;
            color: var(--text-dim);
            transition: all 0.3s;
        }

        .status-badge.connected {
            background: rgba(34, 197, 94, 0.2);
            color: var(--good);
        }

        /* Mode Selector */
        .mode-select {
            background: #334155;
            color: var(--text);
            border: 1px solid #475569;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            /* Reduced padding */
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* Reduced gap */
        }

        /* Main Metric Card - v3.0 Layout */
        .metric-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            /* Compact */
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 2px solid #334155;
            /* Default neutral border */
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Traffic Light System Styles */
        .status-good {
            border-color: var(--good) !important;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2) !important;
        }

        .status-warning {
            border-color: var(--warning) !important;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2) !important;
        }

        .status-stop {
            border-color: var(--stop) !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4) !important;
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .metric-value-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 4px;
        }

        .metric-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            /* Large visibility */
            font-weight: 700;
            color: var(--text);
            line-height: 1;
        }

        .metric-unit {
            font-size: 1.5rem;
            color: var(--text-dim);
        }

        /* Sub Metrics (Rep, Best, Fatigue) */
        .sub-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #334155;
        }

        .sub-metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sub-metric .label {
            font-size: 0.7rem;
            color: var(--text-dim);
        }

        .sub-metric .value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .fatigue-value {
            color: var(--text);
            /* Will be dynamic */
        }

        /* Rep Change Overlay */
        .rep-change {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            position: absolute;
            top: 16px;
            right: 16px;
        }

        /* Warning Banners */
        .alert-banner {
            background: rgba(239, 68, 68, 0.2);
            color: var(--stop);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            /* Hidden by default */
            margin-top: 8px;
            border: 1px solid var(--stop);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Graph Container */
        .graph-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid #334155;
            height: 200px;
            /* Fixed height */
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Control Panel */
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            background: var(--surface);
            border: 1px solid #334155;
            color: var(--text);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Set Summary Overlay */
        .summary-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .summary-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .summary-card {
            background: var(--surface);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            width: 80%;
            max-width: 320px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        .summary-title {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 16px;
            font-family: 'Orbitron', sans-serif;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 1rem;
            color: var(--text-dim);
        }

        .summary-row span.val {
            color: var(--text);
            font-weight: 600;
        }

        .summary-reason {
            color: var(--stop);
            font-weight: bold;
            margin-top: 12px;
            font-size: 1.1rem;
        }

        /* Log Table */
        .log-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid #334155;
            max-height: 200px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            color: var(--text-dim);
            font-weight: 500;
        }

        td {
            color: var(--text);
        }

        /* Connection Log (Hidden mostly but useful for debug) */
        #connection-log {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 10px;
            max-height: 50px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="header-left">

    <script>
        // --- ÊèèÁîª„Ç®„É≥„Ç∏„É≥ („É©„Ç§„Éñ„É©„É™„Å™„Åó) ---
        class LiveGraph {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.data = [];
                // 50Hz * 12Áßí = 600ÁÇπ (Ê≥¢ÂΩ¢„ÅåË¶ã„ÇÑ„Åô„ÅÑÈï∑„Åï„Å´Ë™øÊï¥)
                this.maxPoints = 600;
                this.yLimit = 2; // ¬±2m/s

                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = this.canvas.clientWidth * window.devicePixelRatio;
                this.canvas.height = this.canvas.clientHeight * window.devicePixelRatio;
            }

            addPoint(val) {
                this.data.push(val);
                if (this.data.length > this.maxPoints) {
                    this.data.shift();
                }
                this.draw();
            }

            draw() {
                const { width, height } = this.canvas;
                const ctx = this.ctx;

                ctx.clearRect(0, 0, width, height);

                // Grid
                ctx.strokeStyle = '#1e293b'; // Dark blue grid
                ctx.lineWidth = 1;
                ctx.beginPath();

                const step = this.yLimit <= 5 ? 1 : 5;

                for (let i = -this.yLimit; i <= this.yLimit; i += step) {
                    let y = height / 2 - (i / this.yLimit) * (height / 2);
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                }
                ctx.stroke();

                // Center Line
                ctx.strokeStyle = '#00f3ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();

                // Data Plot
                if (this.data.length < 2) return;

                ctx.strokeStyle = '#00f3ff';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f3ff';
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();

                for (let i = 0; i < this.data.length; i++) {
                    let x = (i / (this.maxPoints - 1)) * width;
                    let plotVal = Math.max(-this.yLimit, Math.min(this.yLimit, this.data[i]));
                    let y = height / 2 - (plotVal / this.yLimit) * (height / 2);

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.shadowBlur = 0; // Reset shadow
            }
        }

        function setLog(msg, color = null) {
            const logEl = document.getElementById('connection-log');
            if (logEl) {
                const line = document.createElement('div');
                line.style.color = color || 'var(--text-dim)';
                line.innerHTML = `> ${msg}`;
                logEl.prepend(line);
                if (logEl.children.length > 5) {
                    logEl.removeChild(logEl.lastChild);
                }
            }
        }

        let rawLogBuffer = [];
        let isRawRecording = false;

        function toggleRawRecording() {
            const btn = document.getElementById('record-btn');
            if (!isRawRecording) {
                isRawRecording = true;
                rawLogBuffer = [];
                btn.innerHTML = '<span>‚èπ</span> Stop Rec';
                btn.style.borderColor = '#ef4444';
                btn.style.color = '#ef4444';
            } else {
                isRawRecording = false;
                btn.innerHTML = '<span>üî¥</span> Rec RAW';
                btn.style.borderColor = '#334155';
                btn.style.color = 'var(--text)';
            }
        }

        // --- Èü≥Â£∞„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ ---
        class ToneGenerator {
            constructor() {
                this.ctx = null;
            }

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            resume() {
                if (this.ctx && this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            }

            playSuccess() {
                if (!this.ctx) this.init();
                this.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(440, this.ctx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.6);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.6);
            }

            playWarning() {
                if (!this.ctx) this.init();
                this.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.type = 'triangle'; // Warning tone
                osc.frequency.setValueAtTime(440, this.ctx.currentTime); // Lower pitch
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);
            }

            playStop() {
                if (!this.ctx) this.init();
                this.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.type = 'sawtooth'; // Harsh tone
                osc.frequency.setValueAtTime(220, this.ctx.currentTime); // Low pitch
                // Double beep
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime + 0.3);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.6);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.7);
            }
        }

        // --- v3.0 Main Logic ---

        // State Variables
        let currentMode = 'POWER';
        let setBestVelocity = 0.0;
        let repCountInSet = 0;
        let setRepData = []; // Store reps for summary
        let consecutiveWarningCount = 0;
        let lastRepPeakVelocity = null; // Previous rep peak (for critical drop check and % change)

        const MODES = {
            'POWER': { threshold: 20 },
            'STRENGTH': { threshold: 25 },
            'HYPERTROPHY': { threshold: 35 }
        };

        function updateMode() {
            const sel = document.getElementById('mode-select');
            currentMode = sel.value;
            setLog(`Mode Changed: ${currentMode}`);
            // Reset set data on mode change? Ideally yes.
            resetSetState();
        }

        function resetSetState() {
            setBestVelocity = 0.0;
            repCountInSet = 0;
            setRepData = [];
            consecutiveWarningCount = 0;
            lastRepPeakVelocity = null;
            document.getElementById('rep-count').innerText = "0";
            document.getElementById('set-best').innerText = "0.00";
            document.getElementById('fatigue-val').innerText = "0%";
            document.getElementById('fatigue-val').style.color = "var(--text)";
            updateStatusColor('neutral');
            hideAlert();
        }

        // UI Helpers
        function updateStatusColor(status) {
            const card = document.getElementById('metric-card');
            card.className = 'metric-card'; // Reset
            if (status === 'good') card.classList.add('status-good');
            else if (status === 'warning') card.classList.add('status-warning');
            else if (status === 'stop') card.classList.add('status-stop');
        }

        function showAlert(msg) {
            const banner = document.getElementById('alert-banner');
            banner.innerText = msg;
            banner.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert-banner').style.display = 'none';
        }

        function showSummary(reason) {
            const ol = document.getElementById('summary-overlay');
            ol.classList.add('active');
            document.getElementById('sum-best').innerText = setBestVelocity.toFixed(2) + " m/s";
            document.getElementById('sum-reps').innerText = repCountInSet;

            // Calc Avg
            let sum = 0;
            setRepData.forEach(r => sum += r);
            const avg = setRepData.length > 0 ? (sum / setRepData.length).toFixed(2) : "0.00";
            document.getElementById('sum-avg').innerText = avg + " m/s";

            document.getElementById('sum-reason').innerText = reason;
        }

        function closeSummary() {
            document.getElementById('summary-overlay').classList.remove('active');
            resetSetState(); // Reset after summary closed
        }

        // CSV Export
        window.exportCSV = function () {
            // Basic Export Logic
            let csvContent = "Time,Peak,Fatigue\n";
            // Ideally we have a log buffer, using simple alert for now if empty
            alert("CSV Download triggered (See console for details)");
        };

        window.resetMax = function () {
            resetSetState();
            /* Also clear log logic if needed */
        }

        window.addEventListener('load', () => {
            let device, characteristic;
            let currentPeak = 0;
            let isMoving = false;
            let moveStartTime = 0;
            let lastRepTime = 0; // For Lockout

            // Stillness Detection for Reset
            let lastMotionTime = Date.now();

            // Params
            const LOCKOUT_MS = 300;
            const MIN_DURATION_MS = 600;

            let graph = new LiveGraph('vbtCanvas');
            const toneGen = new ToneGenerator();

            const SERVICE_UUID = '19b10010-e8f2-537e-4f6c-d104768a1214';
            const CHARACTERISTIC_UUID = '19b10011-e8f2-537e-4f6c-d104768a1214';

            const connectBtn = document.getElementById('connect-btn');
            const velDisplay = document.getElementById('velocity-display');
            const btStatus = document.getElementById('bt-status');
            const logBody = document.getElementById('log-body');

            if (!navigator.bluetooth) {
                setLog('Bluetooth Not Supported', '#ef4444');
                connectBtn.disabled = true;
                return;
            }

            // Stillness Check Loop (1Hz)
            setInterval(() => {
                const now = Date.now();
                // If inactive (>5s) AND isMoving=false AND has reps > 0
                if (!isMoving && repCountInSet > 0 && (now - lastMotionTime > 5000)) {
                    setLog("Auto Reset: Stillness Detected");
                    resetSetState();
                }
            }, 1000);

            connectBtn.onclick = async () => {
                try {
                    device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [SERVICE_UUID] }] // iOS Fix
                    });

                    setLog('Connecting...');
                    toneGen.init();
                    toneGen.resume();

                    const server = await device.gatt.connect();
                    const service = await server.getPrimaryService(SERVICE_UUID);
                    characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                    await characteristic.startNotifications();
                    setLog('Connected', '#22c55e');

                    btStatus.innerText = "Connected";
                    btStatus.classList.add("connected");
                    connectBtn.innerHTML = "<span>‚úÖ</span> Linked";
                    connectBtn.disabled = true;

                    characteristic.addEventListener('characteristicvaluechanged', (event) => {
                        const raw = event.target.value;
                        const velocity = raw.getFloat32(0, true);
                        let currentVel = Number(velocity.toFixed(3));
                        if (isNaN(currentVel)) return;

                        // Deadzone
                        if (Math.abs(currentVel) < 0.02) currentVel = 0.0;
                        if (currentVel < 0) currentVel = 0.0; // Only positive

                        // Update Graph & Display
                        graph.addPoint(currentVel);
                        velDisplay.innerText = currentVel.toFixed(2);

                        // Stillness Tracker
                        if (currentVel > 0.05) {
                            lastMotionTime = Date.now();
                        }

                        // RAW Record
                        if (isRawRecording) {
                            // ... (omitted for brevity, can re-add if needed or use simplified)
                        }

                        // --- Rep Detection Logic ---
                        const now = Date.now();
                        if (currentVel > 0.20) {
                            if (!isMoving && (now - lastRepTime > LOCKOUT_MS)) {
                                isMoving = true;
                                moveStartTime = now;
                                currentPeak = 0;
                            }
                            if (isMoving) {
                                if (currentVel > currentPeak) {
                                    currentPeak = currentVel;
                                }
                            }
                        } else if (isMoving && currentVel < 0.05) {
                            // End of Rep Logic
                            const duration = now - moveStartTime;

                            if (currentPeak > 0.25 && duration > MIN_DURATION_MS) {
                                // Rep Validated
                                repCountInSet++;
                                setRepData.push(currentPeak);
                                document.getElementById('rep-count').innerText = repCountInSet;

                                // --- v3.0 JUDGMENT ENGINE ---

                                // 1. Best Velocity Lock Logic
                                if (repCountInSet <= 2) {
                                    if (currentPeak > setBestVelocity) {
                                        setBestVelocity = currentPeak;
                                        document.getElementById('set-best').innerText = setBestVelocity.toFixed(2);
                                    }
                                } else {
                                    // Rep 3+: Locked. Do not update Best.
                                }

                                // 2. Fatigue Calculation
                                let fatigue = 0;
                                if (setBestVelocity > 0) {
                                    fatigue = ((setBestVelocity - currentPeak) / setBestVelocity) * 100;
                                }
                                fatigue = Math.max(0, fatigue); // No negative fatigue

                                const fatEl = document.getElementById('fatigue-val');
                                fatEl.innerText = fatigue.toFixed(0) + "%";

                                // 3. Judgment Logic (Priority Order)
                                let status = 'good';
                                let stopReason = "";
                                const threshold = MODES[currentMode].threshold;

                                // A. Power Zone Warning (<0.50m/s in Power Mode)
                                if (currentMode === 'POWER' && setBestVelocity < 0.50) {
                                    showAlert("POWER ZONE OUT");
                                } else {
                                    hideAlert();
                                }

                                // B. Critical Drop (+10% worse than PREVIOUS rep)
                                let isCriticalDrop = false;
                                if (lastRepPeakVelocity !== null) {
                                    // e.g. Prev=1.0, Current=0.85 -> Drop 15%.
                                    // Logic: Current < Prev * 0.9 (10% drop absolute)
                                    // Use simple ratio check for "Sudden Drop"
                                    if (currentPeak < lastRepPeakVelocity * 0.9) {
                                        isCriticalDrop = true;
                                    }
                                }

                                // C. Determine Status
                                if (isCriticalDrop) {
                                    status = 'stop';
                                    stopReason = "CRITICAL VELOCITY DROP";
                                } else if (fatigue >= threshold + 5) {
                                    // Abs Limit + 5% -> Immediate Stop
                                    status = 'stop';
                                    stopReason = "FATIGUE LIMIT EXCEEDED";
                                } else if (fatigue >= threshold) {
                                    // Threshold Reached
                                    // Check Consecutive Warning Logic?
                                    // Current Design: Threshold reached = Stop check.
                                    // Plan: "Consecutive Warning (Orange) -> Stop" OR "Threshold -> Stop"?
                                    // User said: "Consecutive 2 reps over Threshold -> STOP"
                                    // So first time over threshold is Warning (Orange/Red border?), second is stop.

                                    // Let's simplify:
                                    // If > Threshold: Count as 'Over'.
                                    consecutiveWarningCount++;
                                    if (consecutiveWarningCount >= 2) {
                                        status = 'stop';
                                        stopReason = "FATIGUE THRESHOLD (x2)";
                                    } else {
                                        status = 'warning'; // First time over threshold
                                    }
                                } else if (fatigue >= 15) {
                                    status = 'warning';
                                    consecutiveWarningCount = 0; // Reset count if we recover?
                                } else {
                                    status = 'good';
                                    consecutiveWarningCount = 0;
                                }

                                // D. Apply Status
                                updateStatusColor(status);

                                if (status === 'stop') {
                                    toneGen.playStop();
                                    showSummary(stopReason);
                                } else if (status === 'warning') {
                                    toneGen.playWarning();
                                } else {
                                    toneGen.playSuccess();
                                }

                                // Update Previous Peak
                                lastRepPeakVelocity = currentPeak;
                                lastRepTime = now;

                                // Log Update
                                const d = new Date();
                                const timeStr = d.getHours() + ':' + String(d.getMinutes()).padStart(2, '0');
                                const changeColor = status === 'good' ? 'var(--good)' : (status === 'warning' ? 'var(--warning)' : 'var(--stop)');

                                logBody.insertAdjacentHTML('afterbegin',
                                    `<tr>
                                        <td>${timeStr}</td>
                                        <td>${currentPeak.toFixed(2)}</td>
                                        <td>-</td>
                                        <td style="color:${changeColor}">${fatigue.toFixed(1)}%</td>
                                    </tr>`
                                );

                            }
                            isMoving = false;
                        }
                    });
                } catch (error) {
                    console.error(error);
                    setLog('Error: ' + error.message, '#ef4444');
                }
            };
        });
    </script>

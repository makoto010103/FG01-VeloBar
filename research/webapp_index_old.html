<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBT Velocity Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 2rem;
        }
        h1 {
            text-align: center;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        .card {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            text-align: center;
        }
        .velocity-display {
            font-size: 5rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
        }
        .unit {
            font-size: 1.5rem;
            color: #94a3b8;
        }
        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VBT Tracker</h1>
        
        <div class="card">
            <button id="connectBtn">デバイスに接続</button>
            <p id="status">ステータス: 未接続</p>
        </div>

        <div class="card">
            <div class="unit">現在の速度</div>
            <div class="velocity-display" id="velValue">0.00</div>
            <div class="unit">m/s</div>
        </div>

        <div class="card">
            <canvas id="velocityChart"></canvas>
        </div>
    </div>

    <script>
        // 今後Web Bluetoothの実装を行うためのプレースホルダ
        const connectBtn = document.getElementById('connectBtn');
        const statusTxt = document.getElementById('status');
        const velValue = document.getElementById('velValue');

        connectBtn.addEventListener('click', () => {
            statusTxt.innerText = "ステータス: 接続試行中... (Web Bluetooth機能は今後実装)";
        });

        // Chart.js の初期化
        const ctx = document.getElementById('velocityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: '挙上速度 (m/s)',
                    data: Array(20).fill(0),
                    borderColor: '#00f2fe',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0, 242, 254, 0.1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 2.0,
                        grid: { color: '#334155' }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });
    </script>
</body>
</html>
